[DEFAULT]
debug = yes
incremental = yes

[TEXDIAG]
threads = {cpucount}
source = {path}
info_options = info "{sourcepath}"
info_command = "{scriptdir}\thirdparty\texdiag.exe" {options}

[CONVERT]
threads = {cpucount}
source = {path}
destination = {scriptdir}\convert_output
options =  "{sourcepath}" -define dds:compression=none -modulate 100,90,105 -brightness-contrast 0x5 "{destinationpath}"
command = "{scriptdir}\thirdparty\convert.exe" {options}

[TEXCONV]
ratio = 0.5
threads = 1
source = {scriptdir}\convert_output
destination = {scriptdir}\texconv_output
options = -m {mipmaps} -pow2 -f BC7_UNORM -if FANT -nologo -w {width} -h {height} -y -o "{destinationdir}" "{sourcepath}"
command = "{scriptdir}\thirdparty\texconv.exe" {options} 
